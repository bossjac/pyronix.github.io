<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fetch Data from Worker</title>
</head>
<body>
<h1>Raw Data from Worker</h1>
<pre id="raw-data"></pre>
<script>
async function fetchInvoices() {
try {
const response = await fetch('https://ppcrossoriginrelayhandler.rzotime.workers.dev/');
// Check if the response is OK
if (!response.ok) {
throw new Error(`HTTP error! Status: ${response.status}`);
}

// Get the raw response text
const rawData = await response.text();

// Display the raw data on the webpage
document.getElementById('raw-data').textContent = rawData;
} catch (error) {
console.error('Error fetching data:', error);
document.getElementById('raw-data').textContent = 'Error fetching data. Please try again later.';
}
}

// Call the function to fetch data when the page loads
window.onload = fetchInvoices;
</script>
</body>
</html>
