<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fetch Data from Worker</title>
</head>
<body>
<h1>Invoices from PayPal</h1>
<script>
async function fetchInvoices() {
try {
const response = await fetch('https://ppcrossoriginrelayhandler.rzotime.workers.dev/');
// Check if the response is OK
if (!response.ok) {
throw new Error(`HTTP error! Status: ${response.status}`);
}

// Log the response to the console
console.log('Response from worker:', response);
} catch (error) {
console.error('Error fetching invoices:', error);
}
}

// Call the function to fetch invoices when the page loads
window.onload = fetchInvoices;
</script>
</body>
</html>
